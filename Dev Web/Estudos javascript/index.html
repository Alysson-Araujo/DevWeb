    <p>Exemplo de l√¢mpada acesa e apagada</p>

    <button type="button" onclick="ligarLampada()"> ligar lampada</button>

    <img id="lampada" src="lampada_apagada.png" alt="">

    <button type="button" onclick="desligarLampada()">desligar Lampada</button>

<script>

    function ligarLampada() {
        document.getElementById('lampada').src = 'lampada_acesa.png';
    }


    function desligarLampada() { 
        document.getElementById('lampada').src = 'lampada_apagada.png';
    }


</script>
